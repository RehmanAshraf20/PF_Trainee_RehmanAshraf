<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <h1>PHP To Do List</h1>
    <form  action="http://localhost/practise.php" method="GET">
    <input type="text" placeholder="Enter Something..." value="" name="input">//input
    <input type="submit" name="submit" value="submit"><br>//input_button
    <input type="number" name="delete" placeholder="Enter ID to Delete">//Delete_ID
    <input type="submit" name="submit" value="delete"><br>//Delete_Button
    <input type="number" name="edit" placeholder="Enter ID to Edit">//Edit_ID
    <input type="text" name="desiredinput" placeholder="Enter Desired Update">//Edited_ID
    <input type="submit" name="submit" value="edit"><br>//Edit_Button
    <input type="text" name="display" placeholder="Enter ID to Display">//Display_ID
    <input type="submit" name="submit" value="display">//Display_Button
    </form>
</body>
</html>
